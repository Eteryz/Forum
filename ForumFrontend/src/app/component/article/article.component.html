<div class="container">
  <div style="border: 1px dotted #9370DB; border-radius: 5px">
    <div class="text-center">
      <u><h2>Topic: {{article.title}}</h2></u>
      <h5 style="margin-top: -15px">Author: {{article.author}}</h5>
    </div>
    <div class="p-4" [innerHTML]="article.text | safeHtml"></div>
    <div class="noSelect justify-content-around"
         style="display: flex; align-items:center; min-height: 30px; border-top: 1px solid #9370DB;">
      <label style="margin-left: 10px; margin-right: 10px; display: flex; align-items:center;">
        <span class="pt-2" [ngModel]="article.likes">{{article.likes}} - </span>
        <i type="button" class="material-icons" [style.color]="this.colorLike"
           (click)="clickBtnLike()">thumb_up_alt</i>
      </label>
      <label style="margin-right: 10px; display: flex; align-items:center;">
        <label class="pt-2" [ngModel]="article.dislikes">{{article.dislikes}} - </label>
        <i type="button" class="material-icons" [style.color]="this.colorDislike"
           (click)="clickBtnDislike()">thumb_down_alt</i>
      </label>
      <div>
        <label class="mt-1" style="float: right;">
          <i type="button" class="material-icons" [style.color]="this.colorBookmark"
             *ngIf="article.author != currentUser.username"
             (click)="clickBtnBookmark()">bookmark</i>
        </label>
      </div>
    </div>
  </div>
  <app-comment></app-comment>
</div>
