<div class="col-md-12 row justify-content-center">
  <div class="card card-container text-center" style="max-width: 400px">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group m-1">
        <label>Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          minlength="3"
          maxlength="20"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          <div *ngIf="username.errors['required']">Username is required!</div>
          <div *ngIf="username.errors['minlength']">Username must be at least 3 characters</div>
          <div *ngIf="username.errors['maxlength']">Username must not exceed 20 characters</div>
        </div>
      </div>
      <div class="form-group m-1">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          maxlength="40"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required!</div>
          <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
          <div *ngIf="password.errors['maxlength']">Password must not exceed 40 characters</div>
        </div>
      </div>
      <div class="m-2 form-group text-center">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="m-1 form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
