<div class="container">
  <div class="main-body">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="form-group">
                <input hidden="true"
                       type="file"
                       id="file-input"
                       (change)="onFileChange($event)">
                <label for="file-input" class="m-1">
                  <a class="btn"><i class="material-icons">photo</i>
                  </a>
                </label>
                <label (click)="saveProfileImage()" [hidden]="visibleIcon" class="m-1">
                  <a class="btn"><i class="material-icons">backup</i>
                  </a>
                </label>
                <label (click)="clickCloseImageEditor()" [hidden]="visibleIcon" class="m-1">
                  <a class="btn"><i class="material-icons">highlight_off</i>
                  </a>
                </label>
                <div class="mb-2">
                  <image-cropper
                    [imageChangedEvent]="imgChangeEvt"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="4 / 4"
                    [resizeToWidth]="256"
                    format="png"
                    (imageCropped)="cropImg($event)"
                    (imageLoaded)="imgLoad()"
                    (cropperReady)="initCropper()"
                    (loadImageFailed)="imgFailed()">
                  </image-cropper>
                </div>
              </div>
              <img alt="Profile image" [src]="img" class="container" width="300">
              <div class="mt-3">
                <h4>{{ currentUser.username }}</h4>
              </div>
            </div>
            <hr class="my-4">
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="flex-row m-1">
          <div class="col-md-3 pt-0">
            <div class="list-group list-group-horizontal text-center">
              <a class="list-group-item list-group-item-action active" data-bs-toggle="list"  href="#account-info">Info</a>
              <a class="list-group-item list-group-item-action" data-bs-toggle="list" href="#account-settings">Settings</a>
            </div>
          </div>
        </div>
        <div class="tab-content m-1">
          <div class="card tab-pane fade active show " id="account-info">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3">
                  <label class="mb-0">Name</label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" [(ngModel)]="user.name">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <label class="mb-0">Username</label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" [(ngModel)]="user.username">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <label class="mb-0">Email</label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="email" class="form-control" [(ngModel)]="user.email">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <label class="mb-0">Phone</label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" [(ngModel)]="user.phone">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3">
                  <label class="mb-0">City</label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" [(ngModel)]="user.city">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary justify-content-center">
                  <button (click)="saveChanges()" class="m-1 btn custom-btn btn-primary px-4">Save changes</button>
                  <button (click)="cancelChanges()" class="m-1 btn btn-primary custom-btn btn-block px-4">Cancel</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card tab-pane fade" id="account-settings">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3 align-self-center">
                  <label class="mb-0">Delete account</label>
                </div>
                <div class="col-sm-9 text-secondary">
                  <button class="m-1 btn custom-btn btn-primary px-4" (click)="deleteAccount()">delete</button>
                </div>
              </div>
              <div class="row mb-3 mt-1">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="errors"
                  >
                    Error user delete!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
