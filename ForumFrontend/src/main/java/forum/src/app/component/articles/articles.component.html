<div class="container-fluid" *ngIf="isLoggedIn">

  <nav class="navbar navbar-light bg-light " >
    <form class="form-inline input-group">
      <button routerLinkActive="active" class="btn btn-primary my-sm-0 m-2 " routerLink="/article-creation" style="border: none; background: powderblue" type="submit">Добавить статью</button>
      <input class="form-control mr-sm-2 " type="search" placeholder="Поиск" aria-label="Search">
      <button class="btn btn-primary my-sm-0 m-2 " style="border: none; background: powderblue" type="submit">Поиск</button>
    </form>
  </nav>

  <div class="row  g-4">
      <div class="col "  *ngFor="let articleEntity of articles">
        <div class="card h-100" style="width: 18rem;">
          <img [src]="image" alt="Article image" class="card-img-top rounded-top">
          <div class="card-body">
            <h3 class="card-title fw-bold text-center">{{articleEntity.title}}</h3>
            <p class="card-text">{{getTextArticle(articleEntity)}}</p>
            <span class="card-text">Like-{{articleEntity.likes}} Dislike-{{articleEntity.dislikes}}</span>
            <span class="card-text">(150)</span><!--todo вытощить все коменты определенной стпатьи и вставить их число сюда -->
          </div>
          <div class="card-group">
              <a class="card-link" *ngFor="let tag of getTagsArticle(articleEntity)">{{tag}}</a><!--TODO Разделить теги на одиночные-->
          </div>
          <div class="card-footer text-center">
            <div class="" style="display: inline-block; margin-right: 1rem;">
              <img class="card-img avatar" [src]="ava" alt="Author">
            </div>
            <div class="" style="display: inline-block; margin-right: 1rem;">
              <span class="card-text">Sobo Rikhan</span>
            </div>
            <div class="" style="display: inline-block; margin-right: 1rem;">
              <a class="card-img" href="/">Избранное</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
